<div class="container-fluild">
    <div class="row">
        <div style="height: 92vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none; color: white;" routerLink="/dashboard">Home</a>
            <a class="mb-3 fw-bolder" style="text-decoration: none; color: white;" routerLink="/users">User</a>

        </div>
        <div class="col">
            <h1 class="mt-3">Update User Form</h1>
            <form class="border rounded p-3 mt-5 py-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputid" placeholder="Employee Id">
                    <label for="floatingInputid">Employee ID</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputname" placeholder="Name">
                    <label for="floatingInputname">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email">
                    <label for="floatingInputEmail">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select name=""  class="form-control" id="floatingInputstatus">
                    <option disabled hidden selected></option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
                <label for="floatingInputstatus">Employee Status</label>

                  </div>
                  <div class="d-flex">
                    <button class="btn btn-success">Save</button>
                    <button class="btn btn-warning ms-5">Cancel</button>
                  </div>


            </form>
        </div>
    </div>
</div>
